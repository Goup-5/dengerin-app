<!doctype html>
<html class="no-js " lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
  <meta name="google-signin-client_id" content="941832502876-ar1627dk7p6btq88vc663k2gi4mvfk3b.apps.googleusercontent.com">
  
  <title>Dengerin App</title>
  <!-- Favicon-->
  <link rel="icon" href="public/images/logo.ico" type="image/x-icon">
  <!-- Custom Css -->
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.min.css">

  <style>
    html {
      font-size: 1rem;
    }

    @include media-breakpoint-up(sm) {
      html {
        font-size: 1.2rem;
      }
    }

    @include media-breakpoint-up(md) {
      html {
        font-size: 1.4rem;
      }
    }

    @include media-breakpoint-up(lg) {
      html {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body class="theme-blush">

  <div class="authentication">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12" id="auth">
          <div id="form-login">
            <form id="login_form" class="card auth_form" onsubmit="login(event)">
              <div class="header">
                <img class="logo" src="public/images/logo.png" alt="">
                <h5>Log in</h5>
              </div>
              <div class="body">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                  </div>
                  <input type="text" id="login-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                  </div>
                  <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                </div>
                <!-- <div class="checkbox">
                  <input id="remember_me" type="checkbox">
                  <label for="remember_me">Remember Me</label>
                </div> -->
                <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">SIGN IN</button>
                <div class="signin_with">
                  <button class="btn-lg btn-link" onclick="showRegister(event)">Register new memership?</button>
                </div>
                <div class="signin_with mt-1">
                  <p class="mb-0">or Sign Up using</p>
                  <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i
                      class="zmdi zmdi-facebook"></i></button>
                  <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i
                      class="zmdi zmdi-twitter"></i></button>
                      <button class="btn btn-primary btn-icon btn-icon-mini btn-round google g-signin2" data-onsuccess="onSignIn"></button>
                </div>
              </div>
            </form>
          </div>

          <div id="form-register"  style="display: none;">
            <form class="card auth_form" onsubmit="register(event)">
              <div class="header">
                <img class="logo" src="public/images/logo.png" alt="">
                <h5>Sign Up</h5>
                <span>Register a new membership</span>
              </div>
              <div class="body">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                  </div>
                  <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                  </div>
                  <input type="email" class="form-control" id="register-email" placeholder="Enter Email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="register-retype-password"
                    placeholder="Retype password" required>
                </div>
                <div class="checkbox">
                  <input id="remember_me" type="checkbox">
                  <label for="remember_me">I read and agree to the <a href="javascript:void(0);">terms of
                      usage</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">SIGN UP</button>
                <div class="signin_with mt-3">
                  <button class="btn-lg btn-link" onclick="showLogin(event)">You already have a membership?</button>
                </div>
              </div>
            </form>
          </div>

        <!-- START OF ADD PLAYLIST -->
        <!-- sementara display-nya aku none dulu  -->
          <form style="display: none;" action="/playlists" method="POST">
            <input type="text" name="playlist_name" placeholder="Add new playlist">
            <input type="submit" value="Add">
          </form>
        <!-- END OF ADD PLAYLIST -->
        <!-- START SIGN OUT GOOGLE -->
        <div class="btn btn-danger text-decoration-none">
          <a class="text-white" href="#" onclick="signOut();">Sign out</a>
        </div>
        <!-- END OF SIGN OUT GOOGLE -->

          <div class="copyright text-center">
            <b><span>Denger<span class="text-pindex.jsimary">In</span> &COPY;
                <script> document.write(new Date().getFullYear()) </script></span></b>
          </div>
        </div>
        <div class="col-lg-8 col-sm-12">
          <div class="card">
            <img src="public/images/music.jpg" alt="Sign In" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery Core Js -->
  <script type="text/javascript" src="public/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="public/js/bundles/libscripts.bundle.js"></script>
  <script src="public/js/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
  <script type="text/javascript" src="index.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script><!-- oauth goole -->
</body>

</html>
