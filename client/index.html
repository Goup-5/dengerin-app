<!doctype html>
<html class="no-js " lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

  <title>Dengerin App</title>
  <!-- Favicon-->
  <link rel="icon" href="public/images/logo.ico" type="image/x-icon">
  <!-- Custom Css -->
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.min.css">

  <style>
    html {
      font-size: 1rem;
    }

    @include media-breakpoint-up(sm) {
      html {
        font-size: 1.2rem;
      }
    }

    @include media-breakpoint-up(md) {
      html {
        font-size: 1.4rem;
      }
    }

    @include media-breakpoint-up(lg) {
      html {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body class="theme-blush">

  <div class="authentication">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <form id="login_form" class="card auth_form" onsubmit="login(event)">
            <div class="header">
              <img class="logo" src="public/images/logo.png" alt="">
              <h5>Log in</h5>
            </div>
            <div class="body">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                </div>
                <input type="text" id="login-username" class="form-control form-group" placeholder="Username" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                </div>
                <input type="password" id="login-password" class="form-control form-group" placeholder="Password" required>
              </div>
              <!-- <div class="checkbox">
                <input id="remember_me" type="checkbox">
                <label for="remember_me">Remember Me</label>
              </div> -->
              <button class="btn btn-primary btn-block waves-effect waves-light">SIGN IN</button>
              <div class="signin_with mt-3">
                <p class="mb-0">or Sign Up using</p>
                <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i
                    class="zmdi zmdi-facebook"></i></button>
                <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i
                    class="zmdi zmdi-twitter"></i></button>
                <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i
                    class="zmdi zmdi-google"></i></button>
              </div>
            </div>
          </form>
          <div class="copyright text-center">
            <b><span>Denger<span class="text-pindex.jsimary">In</span> &COPY;
                <script> document.write(new Date().getFullYear()) </script></span></b>
          </div>
        </div>
        <div class="col-lg-8 col-sm-12">
          <div class="card">
            <img src="public/images/signin.svg" alt="Sign In" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery Core Js -->
  <script type="text/javascript" src="public/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="public/js/bundles/libscripts.bundle.js"></script>
  <script src="public/js/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="public/js/custom/login-validation.js"></script>
</body>

</html>
